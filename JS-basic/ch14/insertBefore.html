<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <ul id="doglist">
    <li>포메라니안</li>
    <li>달마시안</li>
  </ul>
  <script>
    const doglist = document.getElementById("doglist");
    const element = document.createElement("li")
    const text = document.createTextNode('불독')
    doglist.insertBefore(element, doglist.children[1])
    element.appendChild(text)
  </script>
  
</body>
</html>
