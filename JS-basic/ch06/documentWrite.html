<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>document.write</title>
  <script>
    window.onload = function(){
      const btn = document.getElementById('button')
      btn.onclick = function(){
        document.write('<p> Welcome to my stage </p>')
      }
    }
  </script>
</head>
<body>
  <p>Hello</p>
  <script>
    document.write('<p>hi brother</p>')
  </script>
  <button id="button">hello</button>
  
</body>
</html>
