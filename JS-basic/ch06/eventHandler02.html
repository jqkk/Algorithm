<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>시각을 콘솔에 표시하기</title>
  <script>
    function displayTime(){
      const date = new Date();
      console.log(`현재 시각은 ${date.toLocaleDateString()} 입니다`)
    }

    window.onload = function(){
      //input 요소의 객체 가져오기
      const button = document.getElementById("button");
      //input 요소를 클릭했을 때 동작하는 이벤트 처리기를 등록
      button.onclick = displayTime;
    }

    // window.onload = function(){
    //   const button = document.getElementById("button");
    //   button.onclick =  function (){
    //   const date = new Date();
    //   console.log(`현재 시각은 ${date.toLocaleDateString()} 입니다`)
    // }이것도 가능하다
  </script>
</head>
<body>
  <input type="button" value="click" id="button">
</body>
</html>
