<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <script>
    window.onload =function() {
      const anchor = document.getElementById("school")
      anchor.addEventListener("click", function(e) {
        if(!confirm('페이지를 이동하시겠습니까?')) e.preventDefault();
      })
    }
  </script>
</head>
<body>
  <a id="school" href="http://example.com">예시</a>
  
</body>
</html>
