<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <script>
    function buyAsync(name, mymoney){
      return new Promise(function(resolve, reject){
        setTimeout(function(){
            const payment = parseInt(prompt(`${name}님, 지불하고자 하는 금액을 입력하십시오`))
            const balance = mymoney - payment
            if(balance > 0){
              console.log(`${name}: ${payment}원을 지불했습니다. `)
              resolve(balance)
            } else {
              reject(`${name}: 잔액은 ${balance}원입니다. 구매할 수 없습니다`)
            }
          },1000)
      })
    }
    Promise.race([buyAsync('Tom', 500), buyAsync('Huck', 600), buyAsync('Becky', 1000)]).then(function(balance) {
      console.log(balance)
    })
    .catch(function(error){
      console.log(error)
    })
  </script>
</head>

</body>
</html>
