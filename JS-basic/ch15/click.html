<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <script>
    window.onload = function() {
      const element = document.getElementById('box')
      element.addEventListener('click', function(e) {
        e.currentTarget.style.backgroundColor = 'red'
      }, false)
    }
  </script>
</head>
<body>
  <div id="box">click me</div>
</body>
</html>
